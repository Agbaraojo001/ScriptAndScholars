    .static-title h1 {

      margin-bottom: 10px;
    }

    .static-title p {
      font-size: 1rem;
      color: #ccc;
    }
.footer {
      background-color: #222;
      color: white;
      text-align: center;

    /* ANIMATED TEXT */
    .animated-text {

      padding: 30px 20px;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* IMAGE GALLERY */
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .image-gallery img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 20px;
        flex-wrap: wrap;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: center;

    }
  </style>

  <!-- JS for Typewriter Effect -->
  <script>
    const animatedText = document.getElementById("animatedText");
    const message = "Scripts & Scholars Writing Hub is dedicated to providing high-quality academic and professional writing services. We support students, professionals, and entrepreneurs in achieving their goals through well-crafted documents, proposals, and applications. With a team of experienced writers and consultants, we deliver value through excellence, creativity, and personalized service.";
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        animatedText.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 20);
      }
    }

    window.onload = typeWriter;
  </script>
